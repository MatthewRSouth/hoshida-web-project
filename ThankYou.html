<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thank you!</title>
        <link rel="stylesheet" href="./ThankYou.css" />
    </head>
    <body>
        <div class="hero-orange-container">
            <img
                src="./assets/hoshida-transparent-logo.png"
                alt=""
                class="header-logo"
            />
            <div class="text-container">
                <h2 class="english">Thank you! We will email you soon.</h2>
                <h2 class="japanese">
                    ありがとうございます! <br />間も無くメールを送ります。
                </h2>
            </div>
        </div>
        <div class="qr-code-container">
            <div class="qr-code-placeholder website">
                <img src="./assets/website-qr.svg" alt="Hoshida Website" />
            </div>
            <img src="./assets/website-icon.svg" class="website-icon" />
            <div class="qr-code-placeholder instagram">
                <img src="./assets/instagram-qr.svg" alt="Instagram QR Code" />
            </div>
            <img src="./assets/instagram-icon.svg" class="instagram-icon" />
        </div>
    </body>
</html>
